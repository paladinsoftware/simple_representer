version: v1.0
name: SimpleRepresenter CI pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Run specs
    task:
      jobs:
        - name: Run specs
          matrix:
            - env_var: RUBY_VERSION
              values: [ "2.6.6", "2.7.2" ]
          commands:
            - checkout
            - sem-version ruby $RUBY_VERSION
            - bundle install
            - bundle exec rspec
